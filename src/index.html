<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <section class="container">
      <div class="scores">
        <div class="recent">
          <h3>Recent scores</h3>
          <button type="button" class="refresh">Refresh</button>
        </div>
        <ul class="table">
          <li>
            <p>Name:<span class="number">50</span></p>
          </li>
          <li>
            <p>Name:<span class="number">200</span></p>
          </li>
          <li>
            <p>Name:<span class="number">80</span></p>
          </li>
          <li>
            <p>Name:<span class="number">20</span></p>
          </li>
          <li>
            <p>Name:<span class="number">100</span></p>
          </li>
          <li>
            <p>Name:<span class="number">39</span></p>
          </li>
        </ul>
      </div>
      <div class="addscore">
        <h3>Add your score</h3>
        <form>
          <input type="text" id="name" placeholder="Your name" />
          <input type="number" id="score" placeholder="Your score" />
          <button type="button" id="submit" class="refresh">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
